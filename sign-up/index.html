<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <div class="signup">
            <div class="title">Get Started.</div>
            <div class="names">Name</div>
            <div class="name"><input type="text"></div>
            <div class="names">Mail</div>
            <div class="mail"><input type="email" ></div>
            <div class="names">Password</div>
            <div class="pass"><input type="password"></div>
            <a href="#" class="button">Sign Up</a>
            <div class="alternative">Or sign up with</div>
            <div class="social">
                <img src="img/google.png" class="google">
                <img src="img/facebook.png" class="facebook">
                <img src="img/twitter.png" class="twitter">
            </div>
            <div class="already">Already have an account ? <a href="#">Sign in</a></div>
        </div>
        <div class="img"></div>
    </div>
</body>

</html>
